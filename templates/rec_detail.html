<div class="container">
    {% if not recipe %}
        <h1>The Recipe you are looking for does not exist!</h1>
    {% else %}
        <h2>{{ recipe.title }}</h2>
        <h4><a href="/{{ recipe.author.name }}">{{ recipe.author.name }}</a></h4>
        <p>{{ recipe.time_required }}</p>
        <p>{{ recipe.instructions }}</p>
        <a href="/recipe/{{recipe.id}}/edit">Edit This Recipe</a>
    {% endif %}
</div>
