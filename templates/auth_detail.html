<div class="container">
    <h1>{{ author.name }}</h1>
    <p>{{ author.bio }}</p>
    <ul>
        {% for recipe in recipes %}
        {% if recipe.author == author %}
        <li>
            <a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
